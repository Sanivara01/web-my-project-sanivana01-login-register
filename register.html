<!DOCTYPE html>
<html lang="id">
<head>

<body>

    <div class="container">
        <img src="images/logo.png" alt="Logo" class="logo">
        <h2>Daftar</h2>

        <p>Sudah punya akun? <a href="index.html">Login</a></p>

    </div>
